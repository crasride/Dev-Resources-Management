{% extends 'base.html' %}

{% block content %}

<style>
  /* Style definition different parts of the code */
	.btn-plus {
  color: green;
  background-color: transparent;
  border: none;
  font-size: 1.5rem;
}

textarea#id_description {
    width: 100%;
    max-width: 100%;
  }

 /* Reducir el ancho del campo de selección de tecnología */
 select#id_techno {
    width: 60%;
    height: 50%;
  }

  textarea#id_description {
    width: 100%;
    max-width: 100%;
  }

  select#id_author {
    width: 60%;
    height: 50%;
  }

  body {
      background-image: url("/static/white-male-g9d017c5ed_1280.jpg");
      background-size: contain;
      background-position: right;
      background-repeat: no-repeat;
  }
</style>

<div class="container mt-0">
  <div class="row justify-content-left">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Create Book</div>
        <div class="card-body">
          <!-- The form that uses the URL '/create_books/' and HTTP POST method -->
          <form action="/create_books/" method="POST" enctype="multipart/form-data">
            <!-- CSRF token to protect against cross-site request forgery attacks -->
            {% csrf_token %}
            <div class="form-group d-flex justify-content-between">
              <div>
                <label for="{{ form.title.id_for_label }}">Title</label>
                {{ form.title }}
              </div>
              <button type="submit" class="btn btn-primary px-5">Save</button>
            </div>
            <div class="form-group">
              <label for="{{ form.author.id_for_label }} ">Author</label>
              <div class="input-group">
                {{ form.author}}
                <div class="input-group-append">
                  <button id="btn-add-author" class="btn btn-secondary ml-2 btn-plus"><strong>+</strong></button>
                </div>
              </div>
            <div class="form-group">
              <label for="{{ form.techno.id_for_label }} ">Techno</label>
              <div class="input-group">
                {{ form.techno}}
                <div class="input-group-append">
                  <button id="btn-add-techno" class="btn btn-secondary ml-2 btn-plus"><strong>+</strong></button>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="{{ form.year.id_for_label }}">Year</label>
              {{ form.year }}
            </div>
            <div class="form-group">
              <label for="{{ form.language.id_for_label }}">Language</label>
              {{ form.language }}
            </div>
            <div class="form-group">
              <label for="{{ form.image.id_for_label }}">Image</label>
              {{ form.image }}
            </div>
            <div class="form-group">
              <label for="{{ form.pdf_link.id_for_label }}">PDF</label>
              {{ form.pdf_link }}
            </div>
            <div class="form-group">
              <label for="{{ form.description.id_for_label }}">Description</label>
              {{ form.description }}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // Obtener una referencia al botón +
  const btnAddTechno = document.querySelector('#btn-add-techno');
  const btnAddAuthor = document.querySelector('#btn-add-author');

  // Agregar un evento de clic al botón
  btnAddTechno.addEventListener('click', function() {
    // Abrir la ventana emergente con tu plantilla HTML
    window.open('/techno_form/', 'Dev Resources Management', 'width=800,height=500,top='+(screen.height/2-200)+',left='+(screen.width/2-200)+',toolbar=no');
});

btnAddAuthor.addEventListener('click', function() {
    // Abrir la ventana emergente con tu plantilla HTML
    window.open('/author_form/', 'Dev Resources Management', 'width=800,height=500,top='+(screen.height/2-200)+',left='+(screen.width/2-200)+',toolbar=no');
});
</script>

{% endblock %}
