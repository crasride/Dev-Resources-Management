{% extends 'base.html' %}

{% block content %}
    <h1>{{ book.title }}</h1>
    <hr>

    <div class="row">
        <div class="col-md-4">
            <img src="{{ book.image.url }}" alt="{{ book.title }}" class="img-fluid">
        </div>
        <div class="col-md-8">
            <p><strong>Year:</strong> {{ book.year }}</p>
            <p><strong>Author:</strong> {{ book.author }}</p>
            <p><strong>Technology:</strong> {{ book.techno }}</p>
            <p><strong>Description:</strong> {{ book.description }}</p>

            {% if book.pdf_link %}
                <a href="{{ PDF_URL }}{{ book.pdf_link.url }}" target="_blank" class="btn btn-primary">
                    View PDF
                </a>
            {% endif %}

            <a href="{% url 'favorites_list' %}" class="btn btn-secondary">
                Back to Search
            </a>
        </div>
    </div>
{% endblock %}
